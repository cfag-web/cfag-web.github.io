<script src="assets/js/main.js"></script>
<script>
    // Update year dynamically
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Load gallery images from localStorage
    function loadGalleryImages() {
        const gallery = document.getElementById('gallery');
        const stored = localStorage.getItem('admin_gallery');
        
        let images = [];
        if (stored) {
            images = JSON.parse(stored);
        } else {
            // Default images if none uploaded
            images = [
                {image_data: 'assets/images/gallery1.jpg', thumbnail: 'assets/images/gallery1_thumb.jpg', alt_text: 'Worship service'},
                {image_data: 'assets/images/gallery2.jpg', thumbnail: 'assets/images/gallery2_thumb.jpg', alt_text: 'Kids ministry'},
                {image_data: 'assets/images/gallery3.jpg', thumbnail: 'assets/images/gallery3_thumb.jpg', alt_text: 'Youth gathering'},
                {image_data: 'assets/images/gallery4.jpg', thumbnail: 'assets/images/gallery4_thumb.jpg', alt_text: 'Community outreach'},
                {image_data: 'assets/images/gallery5.jpg', thumbnail: 'assets/images/gallery5_thumb.jpg', alt_text: 'Prayer night'},
                {image_data: 'assets/images/gallery6.jpg', thumbnail: 'assets/images/gallery6_thumb.jpg', alt_text: 'Church picnic'}
            ];
        }

        gallery.innerHTML = '';
        images.forEach(image => {
            const link = document.createElement('a');
            link.href = image.image_data || image.thumbnail;
            link.className = 'gallery-item';
            link.setAttribute('data-lightbox', 'gallery');
            
            const img = document.createElement('img');
            img.src = image.thumbnail || image.image_data;
            img.alt = image.alt_text || 'Gallery image';
            
            link.appendChild(img);
            gallery.appendChild(link);
        });
    }

    // Load images on page load
    loadGalleryImages();
</script>
</body>
