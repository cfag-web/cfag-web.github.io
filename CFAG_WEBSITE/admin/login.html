<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login | CFAG Church</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body class="admin-body">
    <div class="admin-login-container">
        <div class="admin-login-box">
            <h1>Admin Login</h1>
            <p class="admin-login-subtitle">CFAG Church Website Administration</p>
            
            <div id="login-error" class="alert error hidden" style="display: none;"></div>
            
            <form id="login-form" class="admin-login-form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" id="password-toggle" aria-label="Show password">
                            <span class="password-toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
            
            <p class="admin-login-note">
                <small>Default credentials: admin / admin123</small>
            </p>
        </div>
    </div>
    <script>
        // Check if already logged in
        if (localStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'index.html';
        }

        // Password visibility toggle
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    const icon = passwordToggle.querySelector('.password-toggle-icon');
                    if (type === 'text') {
                        icon.textContent = 'üôà';
                        passwordToggle.setAttribute('aria-label', 'Hide password');
                    } else {
                        icon.textContent = 'üëÅÔ∏è';
                        passwordToggle.setAttribute('aria-label', 'Show password');
                    }
                });
            }

            // Handle login form
            const loginForm = document.getElementById('login-form');
            const errorDiv = document.getElementById('login-error');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Simple authentication (in production, this would be server-side)
                if (username === 'admin' && password === 'admin123') {
                    localStorage.setItem('admin_logged_in', 'true');
                    localStorage.setItem('admin_username', username);
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = 'Invalid username or password.';
                    errorDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
